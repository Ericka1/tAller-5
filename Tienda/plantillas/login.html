{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/sesion.jpg' %}">

    <title>Ingreso al Sistema </title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" method="POST">

      <img class="mb-4" src="{% static 'img/sesion.jpg' %}" alt="" width="250" height="250">
      <div class="container">
        
        <h1 class="h3 mb-3 font-weight-normal" style="color:cornsilk">Inicie Sesión</h1>
        {% csrf_token %}
        {{form.as_p}}
       
    </div>

      <input class="btn btn-lg btn-primary btn-block" type="submit" value="Iniciar Sesión"/>
      <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
    </form>
  </body>
</html>
